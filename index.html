<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>34" Program View</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f172a;
  height:100vh;
  display:flex;
  flex-direction:column;
}

/* ===== Top Title Bar ===== */
#topBar{
  background:#111827;
  color:white;
  text-align:center;
  padding:15px;
  font-size:18px;
  font-weight:bold;
}

/* ===== Chat Area ===== */
#chat{
  flex:1;
  overflow-y:auto;
  padding:15px;
  padding-bottom:90px;
}

.message{
  max-width:85%;
  padding:12px;
  margin-bottom:10px;
  border-radius:12px;
  line-height:1.5;
  word-wrap:break-word;
}

.user{
  background:#22c55e;
  color:white;
  margin-left:auto;
}

.bot{
  background:#1e293b;
  color:white;
}

img{
  width:100%;
  margin-top:8px;
  border-radius:10px;
}

/* ===== Input Box ===== */
#inputBox{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  display:flex;
  padding:10px;
  background:#0f172a;
  box-sizing:border-box;
}

#text{
  flex:1;
  padding:12px;
  border:none;
  border-radius:10px;
  font-size:16px;
}

#send{
  margin-left:8px;
  padding:12px 18px;
  border:none;
  border-radius:10px;
  background:#22c55e;
  color:white;
  font-size:16px;
}

.loading{
  font-style:italic;
  opacity:0.7;
}
</style>
</head>

<body>

<!-- ===== Title ===== -->
<div id="topBar">34" Program View</div>

<div id="chat"></div>

<div id="inputBox">
  <input id="text" placeholder="Enter Sill / Lot / Party" />
  <button id="send">Send</button>
</div>

<script>
const chat = document.getElementById("chat");
const text = document.getElementById("text");
const send = document.getElementById("send");

function addMessage(content, type){
  const div = document.createElement("div");
  div.className = "message " + type;
  div.innerHTML = content;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
  return div;
}

async function sendMessage(){
  const question = text.value.trim();
  if(!question) return;

  addMessage(question, "user");
  text.value="";

  const loading = addMessage("Searching...", "bot loading");

  const res = await fetch("/ask",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({question})
  });

  const data = await res.json();
  loading.remove();

  let formatted="";
  const lines = data.reply.split("\n");

  lines.forEach(line=>{
    if(line.startsWith("IMAGE:")){
      const src = line.replace("IMAGE:","");
      formatted += `<img src="${src}" />`;
    }else{
      formatted += line + "<br>";
    }
  });

  addMessage(formatted, "bot");
}

send.onclick = sendMessage;

text.addEventListener("keypress", function(e){
  if(e.key==="Enter"){
    sendMessage();
  }
});
</script>

</body>
</html>
